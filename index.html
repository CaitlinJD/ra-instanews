<!DOCTYPE html>
<html>
<head>
    <title>Instanews</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="New York Times, instanews">
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="build/js/script.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
   
    <link href="build/css/style.min.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    
    <!-- HEADER --> 
    <header class="flex">
        <img src="assets/images/nyt-logo.svg" alt="nytimes logo" class="logo">
        <div class="flex">
            <p>Choose a section:</p>
            <select>
                <option value="">Sections...</option>
                <option value="home">Home</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="politics">Politics</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="health">Health</option>
                <option value="sports">Sports</option>
                <option value="food">Food</option>
            </select> 
        </div>
    </header>

    
    <!-- RESULTS SECTION -->
    <div class="loader">
        <img src="assets/images/ajax-loader.gif">
    </div>
    
    <div class="results flex">
    
        <article> 
            <a href="" target="_blank">
                <div class="space-holder">
                    <div class="excerpt">
                        <p></p> 
                    </div>
                </div>
            </a>
        </article>  
 
    </div>
    
    <!-- FOOTER -->
    <footer class="flex">
        <p>&copy; Copyright 2016 INSTANEWS</p>
    </footer>
</body>
</html>
